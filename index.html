<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Bootstrap Grid System</title>
    <style>
        body {
            margin: 30px;
        }

        .my-container {
            border: 1px solid green;
        }

        .my-row {
            border: 3px solid red;
            height: 300px;
        }

        .my-col {
            border: 3px dotted blue;
        }
    </style>
  </head>

  <body>
    <div class="container my-container">
        <div class="row my-row">
            <div class="col-md-4 col-sm-6 my-col">
                Row 1 Col 1
            </div>
            <div class="col-md-8 col-sm-6 my-col">
                Row 1 Col 2
            </div>
        </div>
        <div class="row justify-content-between align-items-stretch my-row">
            <div class="col-4 my-col order-md-12">
                Row 2 Col 1
            </div>  
            <div class="col-4 offset-md-2 my-col align-self-start order-md-2">
                Row 2 Col 2
            </div>

        </div>
    </div>

    <!-- alignment classes in Bootstrap are as follows:  -->
    <!-- justify-content-center -->
    <!-- justify-content-around -->

    <!-- justify-content-start -->
    <!-- justify-content-end -->
    <!-- [ For vertical alignment are as follows: ] -->

    <!-- align-items-stretch -->
    <!-- align-self-start -->

    <script src="js/jquery-3.4.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
